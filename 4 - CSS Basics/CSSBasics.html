<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        p{
            color: red;
        }
    </style>
    <link rel="stylesheet" href="./CSSBasics.css">
</head>
<body>
    <p>This is a paragraph with an internal styling. </p>
    <p id="external">This is a paragraph with an external styling. </p>

    <div style="color:blue">This is a div element with an inline styling.</div>
    
</body>
